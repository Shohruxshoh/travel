# docker-compose.prod.yml
# Production deployment for adventures-travel-time.com
# Usage: docker-compose -f docker-compose.prod.yml up --build -d

services:
  # ── PostgreSQL Database ────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: travel_user
      POSTGRES_PASSWORD: travel_pass
      POSTGRES_DB: travel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U travel_user -d travel_db" ]
      interval: 5s
      retries: 5

  # ── Redis (Celery Broker) ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 5

  # ── FastAPI Backend ────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "9000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://travel_user:travel_pass@db:5432/travel_db
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --workers 4

  # ── Celery Worker ──────────────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://travel_user:travel_pass@db:5432/travel_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    command: celery -A app.tasks.celery_app:celery_app worker --loglevel=info --concurrency=4

  # ── Vue 3 Frontend ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  # ── Nginx Reverse Proxy ────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "7002:80"
      - "7003:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend

  # ── Certbot (SSL certificate management) ───────────────────────
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data:
  uploads_data:
