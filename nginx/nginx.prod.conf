# ═══════════════════════════════════════════════════════════════
# Nginx Reverse Proxy — HTTP Only (Initial Setup)
# Everything works immediately with: docker-compose up
# After running ssl-init.sh, this file will be replaced with SSL version
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name adventures-travel-time.com www.adventures-travel-time.com _;

    client_max_body_size 50M;

    # Certbot challenge (for future SSL setup)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend (Vue SPA)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
