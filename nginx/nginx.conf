# ═══════════════════════════════════════════════════════════════
# Server Nginx Config for adventures-travel-time.com
# Copy this to /etc/nginx/sites-available/adventures-travel-time.com
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name adventures-travel-time.com www.adventures-travel-time.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name adventures-travel-time.com www.adventures-travel-time.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/adventures-travel-time.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adventures-travel-time.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Frontend (Vue SPA on port 5173)
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (port 9001)
    location /api/ {
        proxy_pass http://127.0.0.1:9001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
