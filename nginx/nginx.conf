# ═══════════════════════════════════════════════════════════════
# Server Nginx Config for adventures-travel-time.com
# Copy to: /etc/nginx/sites-available/adventures-travel-time.com
# Then: ln -s /etc/nginx/sites-available/adventures-travel-time.com /etc/nginx/sites-enabled/
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name adventures-travel-time.com www.adventures-travel-time.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy everything to Docker Nginx on port 8080
    location / {
        proxy_pass http://127.0.0.1:7002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
}
