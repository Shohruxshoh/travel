# ═══════════════════════════════════════════════════════════════
# Nginx Reverse Proxy — HTTPS + SSL (After certbot)
# This config is activated by running: bash ssl-init.sh
# ═══════════════════════════════════════════════════════════════

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name adventures-travel-time.com www.adventures-travel-time.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name adventures-travel-time.com www.adventures-travel-time.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/adventures-travel-time.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adventures-travel-time.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Frontend (Vue SPA)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
